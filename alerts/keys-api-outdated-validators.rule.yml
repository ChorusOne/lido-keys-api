groups:
  - name: Keys API. Validators
    rules:
      - alert: KeysApiOutdatedValidators
        expr: validators_registry_enabled{} == 1 AND (time() - lido_keys_api_validators_registry_last_update_block_timestamp{} >= 3600)
        labels:
          severity: critical
          service: keys_api
          app_team: tooling
        annotations:
          summary: Validators are outdated
          description: 'Validators were not updated for more than  {{ with query "time() - lido_keys_api_validators_registry_last_update_block_timestamp{}" }}{{ . | first | value | humanizeDuration }}{{ end }} minutes'
